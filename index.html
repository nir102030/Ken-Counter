<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Count how many times your teacher says the word 'Ken'"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <title>Ken Counter</title>
  </head>
  <body>
    <div class="container">
      <img class="background-img" src="background.jpg" alt="crazy teacher" />
      <h1>"Ken" Counter</h1>
      <h2>
        Click on the "Ken" button to count the number of times the teacher says
        "Ken"
      </h2>
      <div class="counter">
        <span id="count">0</span>
        <button id="count-button">Ken</button>
      </div>
      <button id="submit">Submit score</button>
      <table id="score-table" class="score-board">
        <thead>
          <tr>
            <td class="header">Date</td>
            <td class="header">Time Slot</td>
            <td class="header">Score</td>
          </tr>
        </thead>
        <tbody id="score-board-body"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
